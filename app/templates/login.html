<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
  <center>
  <img src="images/workuplogo.png" style="margin-top: 50px; margin-bottom: 50px;">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="Username" ng-model="user.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login(user)">Login</button>
<md-progress-circular md-mode="indeterminate" ng-if="loading === true"></md-progress-circular>
</center>
   
    {{loginError}}
  </ion-content>
</ion-view>
